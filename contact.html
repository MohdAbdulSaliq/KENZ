<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page - Contact Us Form</title>
    <style>
        /* Include all the CSS you used in contact.html */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f5f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            background: white;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .contact-info {
            background: #254d7c;
            color: #fff;
            padding: 30px;
            width: 250px;
        }

        .contact-info h2 {
            margin-top: 0;
        }

        .contact-info p, .contact-info a {
            margin: 15px 0;
            color: #ffffff;
            text-decoration: none;
            font-size: 14px;
        }

        .contact-form {
            padding: 30px;
            width: 300px;
        }

        .contact-form h2 {
            margin-top: 0;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form button {
            background: #3b82f6;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .contact-form button:hover {
            background: #2563eb;
        }

        .icons {
            margin-top: 15px;
        }

        .icons img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="contact-info">
            <h2>Contact Us</h2>
            <p>23, Avenue de Paris<br>75012 Paris</p>
            <p>Email: <a href="mailto:hello@mikechemardin.com">Kenzautomotive.com</a></p>
            <p>Phone: +33619530144</p>
            <div class="icons">
                <img src="https://i.pinimg.com/564x/18/9a/1f/189a1fdfbe358e78b748df25013bd02a.jpg" alt="Twitter">
                <img src="https://i.pinimg.com/564x/7d/f8/20/7df820aba95331041eb0fa3b17365b39.jpg" alt="Instagram">
                <img src="https://i.pinimg.com/564x/8a/15/b6/8a15b646a6856d20854c2ac22623d971.jpg" alt="LinkedIn">
                <img src="https://i.pinimg.com/564x/82/47/55/824755a0d280589a2141efc24d73e61f.jpg" alt="Skype">
            </div>
        </div>
        <div class="contact-form">
            <h2>Get in Touch</h2>
            <p>Feel free to drop us a line below!</p>
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea rows="4" placeholder="Type your message here..." required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
